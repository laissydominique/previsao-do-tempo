<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="doc.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="saudacao">
        <h1>Bem vindo(a) ao <span>ClimaXpert</span></h1>
        <h3>Saiba o clima de qualquer cidade com apenas um clique <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
        </h3>
      </div>
      <div class="container-dois">
        <div class="conteudo">
          <div class="cidade">
            <p>Confira o clima de uma cidade: </p>
            <input type="text" name="cidade_input" id="cidade_input" />
            <div class="botao">
              <button class="btn">Clique!</button>
            </div>
            <div class="resultado-clima  ">

                <div id="weather-data" class="">
                    <h2><i class="fa-solid fa-location-dot"></i><span id="city">Teste</span> <img id="country"></img></h2>
                    <p id="temperature"><span></span></p>
                    <div id="description-container">
                      <p id="description"></p>
                      <img id="weather-icon" src="" alt="Condições atuais">
                    </div>
                    <div id="details-container">
                      <p id="umidity">
                        <i class="fa-solid fa-droplet"></i> 
                        <span></span>
                      </p>
                      <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                      </p>
                    </div>
                  </div>
                  <div id="error-message" class="">
                    <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
                  </div>
                  <div id="loader" class="">
                    <i class="fa-solid fa-spinner"></i>
                  </div>
                  <div id="suggestions">
                    <button id="viena">Viena</button>
                    <button id="copenhague">Copenhague</button>
                    <button id="zurique">Zurique</button>
                    <button id="vancouver">Vancouver</button>
                    <button id="genebra">Genebra</button>
                    <button id="frankfurt">Frankfurt</button>
                    <button id="osaka">Osaka</button>
                    <button id="maceio">Maceió</button>
                  </div>
    
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
